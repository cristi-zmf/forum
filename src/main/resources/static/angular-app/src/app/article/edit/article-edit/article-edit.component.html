<form class="ui form">
  <div class="field">
    <label>Title</label>
    <textarea type="text" name="title" placeholder="Title" [(ngModel)]="article.title">
    </textarea>
  </div>
  <div class="field">
    <label>Link</label>
    <input type="text" name="link" placeholder="Link" [(ngModel)]="article.link">
  </div>
  <button class="ui button" type="submit" (click)="applyChanges()">Submit</button>
</form>
