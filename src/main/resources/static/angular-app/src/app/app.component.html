<form class="ui large form segment">
  <h3 class="ui header">Add a link</h3>

  <div class="field">
    <label for="title">Title:</label>
    <input name="title" #newTitle>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link" #newLink>
  </div>
  <button class="ui positive right floated button" (click)="addArticle(newTitle, newLink)">
    Submit Link
  </button>
</form>

<div class="ui fluid icon input">
  <input type="text" placeholder="Search article names..." (keyup)="searchForKey($event)">
  <i class="search icon"></i>
</div>

<!-- infinite scroll div -->
<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <div class="ui grid posts">
    <app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>

  </div>

</div>
<!--<br>-->
<div class="ui grid posts">
  <ngx-spinner
    bdOpacity = 0.9
    bdColor = ""
    size = "medium"
    color = "#581f87"
    type = "ball-atom"
    [fullScreen] = "true"
  >
  </ngx-spinner>
</div>
